<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flash Card — Bootstrap Starter (UNSOLVED)</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="gradient-bg">
  <header class="py-4 header-glow">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <h1 class="h3 m-0 text-white d-flex align-items-center gap-2">
          <span class="logo-dot" aria-hidden="true"></span>
          Flash Card
        </h1>
        <span class="badge rounded-pill side-pill" id="side-badge">Front</span>
      </div>
    </div>
  </header>

  <main class="container my-5" id="app" aria-live="polite">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-6">

        <!-- Progress + Counter -->
        <div class="d-flex align-items-center justify-content-between mb-3 text-white-50">
          <small id="counter">1 of 1</small>
          <div class="progress flex-grow-1 mx-3 progress-sheen" style="height: 10px">
            <div
              class="progress-bar bg-progress"
              id="progress-bar"
              style="width: 0%"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <small id="percent-label">0%</small>
        </div>

        <!-- Card -->
        <div
          class="card shadow-lg card-flip glass-card"
          id="flashcard"
          role="button"
          tabindex="0"
          aria-label="Flash card. Click to flip."
        >
          <div class="card-body p-5">
            <p class="lead mb-0 fw-semibold text-center" id="card-text">Click Flip or the card</p>
          </div>
        </div>

        <!-- Controls -->
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-4">
          <button class="btn btn-outline-light btn-ghost" id="prev-btn" type="button">⟵ Prev</button>
          <button class="btn btn-accent" id="flip-btn" type="button">Flip ✨</button>
          <button class="btn btn-outline-light btn-ghost" id="next-btn" type="button">Next ⟶</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap 5 JS bundle (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script src="assets/js/script.js"></script>
</body>
</html>
