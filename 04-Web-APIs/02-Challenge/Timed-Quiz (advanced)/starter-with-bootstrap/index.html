<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Timed Quiz â€” Starter with (Bootstrap)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="text-white">
    <header class="container py-4">
      <div class="d-flex align-items-center justify-content-between">
        <h1 class="h3 m-0">âš¡ Timed Quiz</h1>
        <div class="d-flex gap-2 align-items-center">
          <span class="badge bg-light text-dark">JS Fundamentals</span>
          <span id="scoreBadge" class="badge bg-success">Score: 0/10</span>
        </div>
      </div>
    </header>

    <main class="container pb-5">
      <div class="glass p-4 p-md-5" id="quizCard" aria-live="polite">
        <div
          class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3 mb-3"
        >
          <div class="small text-white-50">
            <span class="me-3"
              >Questions: <strong id="qIndex">1</strong>/<span id="qTotal"
                >10</span
              ></span
            >
            <span
              >Time Left:
              <strong class="timer-text" id="timeText">60s</strong></span
            >
          </div>
          <div class="w-100 w-md-50">
            <div
              class="progress"
              role="progressbar"
              aria-label="Time remaining"
              aria-valuemin="0"
              aria-valuemax="60"
            >
              <div
                id="timeBar"
                class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                style="width: 100%"
              ></div>
            </div>
          </div>
        </div>

        <h2 class="h4" id="questionText">Question goes hereâ€¦</h2>
        <div id="choices" class="d-grid gap-2 mt-3"></div>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <div id="feedback" class="small"></div>
          <button
            id="skipBtn"
            class="btn btn-outline-light btn-sm"
            type="button"
          >
            Skip â†·
          </button>
        </div>
      </div>
    </main>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
          <div class="modal-header">
            <h5 class="modal-title">Quiz Complete ðŸŽ‰</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="mb-2">
              <strong>Final Score:</strong> <span id="finalScore">0</span>
            </p>
            <p class="mb-0">
              <strong>Time Remaining:</strong> <span id="finalTime">0s</span>
            </p>
          </div>
          <div class="modal-footer">
            <button id="restartBtn" type="button" class="btn btn-primary">
              Restart
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
