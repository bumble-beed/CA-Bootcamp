<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keyboard Events — Solved</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <div class="container" id="container">
    <div id="key-events">
      <div id="title">
        <h2>Keyboard Events: keydown ⬇️ and keyup ⬆️</h2>
        <p>Press any key to see its details below.</p>
        <p>
          Key Pressed: <span id="key" aria-live="polite"></span>
        </p>
      </div>
      <div>Key Code: <span id="code" aria-live="polite"></span></div>
      <div>Event Status: <span id="status" aria-live="polite"></span></div>
    </div>
  </div>

  <!-- Script last so DOM is ready -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
