<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Setting Attributes</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Changing JS Attributes</h1>
    </header>

    <main>
      <section class="container" aria-labelledby="attr-demo-title">
        <h2 id="attr-demo-title" class="visually-hidden">Attribute Demo</h2>

        <figure>
          <a id="photo-link">
            <img id="photo" alt="" />
          </a>
          <figcaption>
            Image attribute demo (click to open full size)
          </figcaption>
        </figure>

        <div>
          We use the <code>.setAttribute()</code> method to change attributes of
          elements on our page.
        </div>
        <p>We can change any element just by grabbing it via the DOM.</p>
        <div class="change1">
          We use <code>.querySelectorAll()</code> to select multiple elements at
          the same time.
        </div>
        <p id="change2">We can also grab elements using the id.</p>

        <div class="controls">
          <button id="swap-btn" aria-pressed="false">Swap Image</button>
        </div>
      </section>
    </main>

    <!-- Script last so DOM is ready (no defer) -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
