<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Bubbling — Carousel Demo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Event Bubbling — Carousel</h2>
      <p>
        Click directly on the image to open it, or use the buttons to navigate
        without triggering the image click.
      </p>

      <div class="wrapper">
        <div class="carouselbox" role="img" aria-label="carousel">
          <button class="prev">◀ Previous</button>
          <button class="next">Next ▶</button>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
