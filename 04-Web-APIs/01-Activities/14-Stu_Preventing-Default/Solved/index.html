<!doctype html>
<html lang="en">
<head>

<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <h3>Enter the total price of your meal below</h3>

    <form id="tip-form" novalidate>
      <input type="text" id="total" placeholder="total price of meal (e.g., 10.00)" />
      <input type="text" id="tip-percentage" placeholder="tip percentage (e.g., 20)" />
      <button id="submit" type="submit">Calculate Tip</button>
    </form>

    <div class="tip-area">
      <h2>Tip amount: <span id="tip-amount" aria-live="polite"></span></h2>
      <h2>Total: <span id="new-total" aria-live="polite"></span></h2>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
